<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dice game</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./game.js"></script>
  </head>

  <body>
    <div id="overlay">
      <div id="text">Won! ðŸŽ‰</div>
    </div>

    <div class="gameBoard">
      <div class="header">
        <button class="btn" id="btnNew">NEW GAME</button>
        <input
          type="text"
          class="winningScore"
          placeholder="Score to reach to win"
        />
      </div>

      <div class="container">
        <div class="player1Zone active">
          <div class="playerName" id="name1">PLAYER 1</div>
          <div class="playerScore" id="score1">Score</div>
          <div class="playerCurrentBox" id="player1CurrentBox">
            <div class="playerCurrentLabel">CURRENT DICE VALUE</div>
            <div class="playerCurrentValue" id="currentValue1">0</div>
          </div>
        </div>

        <div class="player2Zone">
          <div class="playerName" id="name2">PLAYER 2</div>
          <div class="playerScore" id="score2">Score</div>
          <div class="playerCurrentBox" id="player2CurrentBox">
            <div class="playerCurrentLabel">CURRENT DICE VALUE</div>
            <div class="playerCurrentValue" id="currentValue2">0</div>
          </div>
        </div>
      </div>

      <img src="./img/dice-4.png" alt="Dice" id="die1" />
      <img src="./img/dice-5.png" alt="Dice" id="die2" />

      <button class="btn" id="btnRoll">ROLL DICE</button>
      <button class="btn" id="btnHold">HOLD</button>
    </div>
  </body>
</html>
